<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculators</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Calculators</h1>
    <h2>Square of a Number</h2>
    <label for="num">Enter Number:</label>
    <input type="number" name="numberinput" id="num" />
    <input type="button" value="Calculate square" onclick="outputSquare()" />
    <br />
    <div id="output"></div>
    <h2 id="calc_voltage_divider">Resistors for Voltage divider</h2>
    <label for="inputVoltage">Input Voltage:</label>
    <input type="number" name="Vin" id="inputVoltage" /><br />
    <label for="outputVoltage">Output Voltage:</label>
    <input type="number" name="Vout" id="outputVoltage" />
    <br />
    <label for="seriesDropdown">Choose an E-Series:</label>
    <select id="seriesDropdown" name="seriesDropdown">
      <option value="E03">E3</option>
      <option value="E06">E6</option>
      <option value="E12">E12</option>
      <option value="E24">E24</option>
    </select>
    <br />
    <input
      type="button"
      value="Calculate Resistor Values"
      onclick="resistorVoltageDivider()"
    />

    <div id="pullupRes"></div>
    <br />
    <div id="pulldownRes"></div>
    <br />
    <div id="RealVoltage"></div>
    <h2>Cutoff frequency of RC-filter</h2>
    <label for="CutoffRes">Resistor:</label>
    <input type="number" name="CutoffRes" id="CutoffRes" /><br />
    <label for="CutoffCap">Capacitor:</label>
    <input type="number" name="CutoffCap" id="CutoffCap" />
    <br />
    <input
      type="button"
      value="Calculate Cutoff Frequency"
      onclick="CutoffFrequency()"
    />
    <br />
    <div id="CutoffFrequency"></div>
    <br />
    <h2>Resistor for specific filter</h2>
    <label for="filterFrequency">Cutoff Frequency:</label>
    <input type="number" name="filterFrequency" id="filterFrequency" /><br />
    <label for="filterCap">Capacitor:</label>
    <input type="number" name="filterCap" id="filterCap" />
    <br />
    <label for="filterEseriesDrop">Choose an E-Series:</label>
    <select id="filterEseriesDrop" name="filterEseriesDrop">
      <option value="E03">E3</option>
      <option value="E06">E6</option>
      <option value="E12">E12</option>
      <option value="E24">E24</option>
    </select>
    <br />
    <br />
    <input
      type="button"
      value="Calculate filter resistor"
      onclick="GetResistorForFilter()"
    />
    <br />
    <div id="filterResistor"></div>
    <br />
    <div id="filterRealFreq"></div>
    <br />
    <a href="/index.html">Home page</a>
    <a href="#">Back to top</a>
    <a href="/impressum.html">Impressum</a>
    <script src="calculators.js"></script>
  </body>
</html>
