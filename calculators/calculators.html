<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculators</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Calculators</h1>
    <h2>Square of a Number</h2>
    <label for="num">Enter Number:</label>
    <input type="number" name="numberinput" id="num" />
    <input type="button" value="Calculate square" onclick="outputSquare()" />
    <br />
    <div id="output"></div>
    <h2>Resistors for Voltage divider</h2>
    <label for="inputVoltage">Input Voltage:</label>
    <input type="number" name="Vin" id="inputVoltage" /><br />
    <label for="outputVoltage">Output Voltage:</label>
    <input type="number" name="Vout" id="outputVoltage" />
    <br />
    <input
      type="button"
      value="Calculate Resistor Values"
      onclick="resistorVoltageDivider()"
    />

    <div id="pullupRes"></div>
    <br />
    <div id="pulldownRes"></div>
    <br />
    <a href="/index.html">Home page</a>
    <a href="#">Back to top</a>
    <a href="/impressum.html">Impressum</a>

  </body>
</html>
